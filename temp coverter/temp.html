<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 50px;
    }

    #converter {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <div id="converter">
    <h2>Temperature Converter</h2>

    <label for="fahrenheit">Enter temperature in Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Enter temperature" step="0.1">

    <button onclick="convertToFahrenheit()">Convert to Celsius</button>

    <br>

    <label for="celsius">Enter temperature in Celsius:</label>
    <input type="number" id="celsius" placeholder="Enter temperature" step="0.1">

    <button onclick="convertToCelsius()">Convert to Fahrenheit</button>

    <p id="result"></p>
  </div>

  <script>
    function convertToFahrenheit() {
      var fahrenheit = document.getElementById("fahrenheit").value;
      var celsius = (fahrenheit - 32) * 5/9;
      document.getElementById("result").innerHTML = fahrenheit + "째F is equal to " + celsius.toFixed(2) + "째C";
    }

    function convertToCelsius() {
      var celsius = document.getElementById("celsius").value;
      var fahrenheit = (celsius * 9/5) + 32;
      document.getElementById("result").innerHTML = celsius + "째C is equal to " + fahrenheit.toFixed(2) + "째F";
    }
  </script>

</body>
</html>
